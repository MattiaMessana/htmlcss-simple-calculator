<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/seven-segment');
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <img src="./img/Boosio-logo.png" alt="Boosio-logo">
    </header>
    <!--/ header -->
    <!-- main -->
    <main>
        <!-- number-conteiner -->
        <section class="number-conteiner">
            0
        </section>
        <!-- /number-conteiner -->
        <!-- symbol-conteiner -->
        <section class="symbol-conteiner">
            <div class="numbers">
                <button class="item number">7</button>
                <button class="item number">8</button>
                <button class="item number">9</button>
                <button class="item number">4</button>
                <button class="item number">5</button>
                <button class="item number">6</button>
                <button class="item number">1</button>
                <button class="item number">2</button>
                <button class="item number">3</button>
                <button class="item2 number">0</button>
                <button class="item number">=</button>
            </div>
            <div class="operators">
                <button class="item">c</button>
                <button class="item">+</button>
                <button class="item">-</button>
                <button class="item">x</button>
                <button class="item">/</button>
            </div>
        </section>
        <!-- /symbol-conteiner -->
    </main>
    <!-- /main -->
</body>

</html>
